apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: accountservice
  name: accountservice-deployment
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: accountservice
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: accountservice
    spec:
      containers:
      - image: localhost:5000/microservice-example/accountservice
        imagePullPolicy: IfNotPresent
        name: accountservice-container
        ports:
          - containerPort: 6767
            name: http
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
kind: Service
apiVersion: v1
metadata:
  name: accountservice-service
spec:
  selector:
    app: accountservice
  ports:
  - protocol: TCP
    targetPort: 6767
    port: 6767
    name: http
  type: LoadBalancer